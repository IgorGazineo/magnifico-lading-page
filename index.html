<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Magnifico</title>
  </head>
  <body>
    <header>
      <p id="logo">magnifico</p>
      <nav class="menu-nav">
        <ul>
          <li>
            <a href="">Products</a
            ><img src="images/icons/chevron-down.svg" alt="Dropdown Icon" />
          </li>
          <li>
            <a href="">Solutions</a
            ><img src="images/icons/chevron-down.svg" alt="Dropdown Icon" />
          </li>
          <li>
            <a href="">Services</a
            ><img src="images/icons/chevron-down.svg" alt="Dropdown Icon" />
          </li>
          <li>
            <a href="">Help Center</a
            ><img src="images/icons/chevron-down.svg" alt="Dropdown Icon" />
          </li>
          <li>
            <a href="">Pricing</a>
          </li>
        </ul>
      </nav>
      <div class="buttons-group">
        <a href="">Log In</a>
        <button class="blue-button">
          Sign Up Free
          <img src="images/icons/arrow-right.svg" alt="Arrow right icon" />
        </button>
      </div>
    </header>
    <main>
      <section class="text-contet">
        <h1>Team projects, done well</h1>
        <p>
          The only platform that gives your team all the tools needed to work
          together on their awesome projects.
        </p>
        <form action="">
          <input type="email" name="" id="" placeholder="Enter work email" />
          <button class="blue-button">
            Sign Up Free
            <img src="images/icons/arrow-right.svg" alt="Arrow right icon" />
          </button>
        </form>
        <ul>
          <li>
            <img src="" alt="" />
            <p>SHELLS</p>
          </li>
          <li>
            <img src="" alt="" />
            <p>SmartFinder</p>
          </li>
          <li>
            <img src="" alt="" />
            <p>ArtVenue</p>
          </li>
          <li>
            <img src="" alt="" />
            <p>WAVES</p>
          </li>
        </ul>
      </section>
      <section class="image-left">
        <img src="images/left.jpg" alt="" class="main-image" />
        <img src="images/icons/icons.svg" alt="" class="icons" />
      </section>
    </main>
  </body>
</html>
